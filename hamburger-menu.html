<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 15px;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            width: 100px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #333;
        }
        .navbar ul li {
            text-align: center;
            padding: 10px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
        }
        .hamburger {
            display: block;
            cursor: pointer;
        }
        .hamburger div {
            width: 70px;
            height: 4px;
            background-color: white;
            margin: 5px;
        }
        @media(min-width: 768px) {
            .navbar ul {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
            }
            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <img src="twt.png" alt="Logo">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>

</body>
</html>
